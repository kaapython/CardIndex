{% extends "users/base.html" %}
{% block content %}
<p>Картотека личных дел</p>
<p>Авторизация</p>
{% if form.errors %}
<p>Неверный логин или пароль</p>
{% endif %}
<form method="post" action="{% url 'users:login' %}">
{% csrf_token %}
{{ form.as_p }}
<button name="submit">Войти</button>
<input type="hidden" name="next" value="{% url 'main:index' %}" />
</form>
{% endblock content %}
