{% extends "main/base.html" %}
{% load bootstrap3 %}
{% block title %}
    {% block name %} | Редактирование ЛД{% endblock name %}
{% endblock title%}
{% block menu %}
    <a class="navbar-brand" href="{% url 'main:main' %}">Поиск ЛД</a>
{% endblock menu %}
{% block content %}
<div class="container">
    <div id="form">Форма редактирования ЛД</div><br>
    <form action="{% url 'main:edit_ld' ld.id %}" method='post'>
        {% csrf_token %}
        <div id="form_style">
            {{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" name="submit">Сохранить изменения</button>
        </div>
    </form>
</div>
{% endblock content %}
